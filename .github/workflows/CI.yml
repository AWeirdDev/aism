name: CI

on:
  push:
    branches:
      - main
      - '*'
    tags:
      - '*'
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  linux:
    runs-on: ${{ matrix.platform.runner }}
    strategy:
      fail-fast: false
      matrix:
        platform:
          - runner: ubuntu-latest
            target: x86_64
          - runner: ubuntu-latest
            target: aarch64
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: 3.x
      - name: Install aarch64 build dependencies
        if: matrix.platform.target == 'aarch64'
        run: sudo apt-get update && sudo apt-get install --yes crossbuild-essential-arm64
      - name: Install libssl
        run: sudo apt-get install pkg-config libssl-dev
      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          rust-toolchain: stable
          target: ${{ matrix.platform.target }}
          args: ${{ matrix.platform.target == 'x86_64' && '--release --out dist --zig' || '--release --out dist' }}
          sccache: 'true'
          manylinux: auto
          container: 'off'
        env:
          CFLAGS_aarch64_unknown_linux_gnu: ${{ matrix.platform.target == 'aarch64' && '-D__ARM_ARCH=8' || '' }}                                                                                                  
          CC: ${{ matrix.platform.target == 'aarch64' && 'aarch64-linux-gnu-gcc' || '' }}                                                                                                                      
          CXX: ${{ matrix.platform.target == 'aarch64' && 'aarch64-linux-gnu-g++' || '' }}                                                                                                                     
          # CARGO_TARGET_X86_64_UNKNOWN_LINUX_GNU_LINKER: x86_64-linux-gnu-g++                                                                                                                                      
          CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER: ${{ matrix.platform.target == 'aarch64' && 'aarch64-linux-gnu-g++' || '' }}
      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-linux-${{ matrix.platform.target }}
          path: dist
      - name: pytest
        if: ${{ startsWith(matrix.platform.target, 'x86_64') }}
        shell: bash
        run: |
          set -e
          pip install uv
          for version in 3.8 3.9 3.10 3.11 3.12; do
            uv venv --preview --python $version
            source .venv/bin/activate
            uv pip install certifi pytest
            uv pip install primp --no-index --find-links dist --force-reinstall
            pytest
          done
      - name: pytest
        if: ${{ !startsWith(matrix.platform.target, 'x86') && matrix.platform.target != 'ppc64' }}
        uses: uraimo/run-on-arch-action@v2
        with:
          arch: ${{ matrix.platform.target }}
          distro: ubuntu22.04
          githubToken: ${{ github.token }}
          install: |
            apt-get update
            apt-get install -y --no-install-recommends python3 python3-pip
          run: |
            set -e
            pip install uv
            for version in 3.8 3.9 3.10 3.11 3.12; do
              uv venv --preview --python $version
              source .venv/bin/activate
              uv pip install certifi pytest
              uv pip install primp --no-index --find-links dist --force-reinstall
              pytest
            done

  musllinux:
    runs-on: ${{ matrix.platform.runner }}
    strategy:
      fail-fast: false
      matrix:
        platform:
          - runner: ubuntu-latest
            target: x86_64
          - runner: ubuntu-latest
            target: aarch64
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: 3.x
      - name: Install aarch64 build dependencies
        if: ${{ startsWith(matrix.platform.target, 'aarch64') }}
        run: sudo apt-get update && sudo apt-get install --yes crossbuild-essential-arm64
      - name: Prepare musl cross-compiler
        run: |
          curl -O http://musl.cc/${{ matrix.platform.target }}-linux-musl-cross.tgz
          tar xzf ${{ matrix.platform.target }}-linux-musl-cross.tgz -C /opt
          echo "/opt/${{ matrix.platform.target }}-linux-musl-cross/bin/" >> $GITHUB_PATH
      - name: Install libssl
        run: sudo apt-get install pkg-config libssl-dev
      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          rust-toolchain: stable
          target: ${{ matrix.platform.target }}
          args: --release --out dist
          sccache: 'true'
          manylinux: musllinux_1_2
          container: 'off'
        env:
          CC: ${{ matrix.platform.target }}-linux-musl-gcc
          CXX: ${{ matrix.platform.target }}-linux-musl-g++
          CARGO_TARGET_X86_64_UNKNOWN_LINUX_MUSL_LINKER: x86_64-linux-musl-g++
          CARGO_TARGET_AARCH64_UNKNOWN_LINUX_MUSL_LINKER: aarch64-linux-musl-g++
      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-musllinux-${{ matrix.platform.target }}
          path: dist
      - name: QEMU
        if: matrix.platform.target != 'x86_64'
        uses: docker/setup-qemu-action@v3
      - name: pytest
        uses: addnab/docker-run-action@v3
        with:
          image: quay.io/pypa/musllinux_1_2_${{ matrix.platform.target }}:latest
          options: -v ${{ github.workspace }}:/io -w /io
          run: |
            for version in 3.8 3.9 3.10 3.11 3.12; do
              python$version -m venv .venv
              source .venv/bin/activate
              pip install certifi pytest
              pip install primp --no-index --find-links dist --force-reinstall
              pytest
            done

  windows:
    runs-on: ${{ matrix.platform.runner }}
    strategy:
      fail-fast: false
      matrix:
        platform:
          - runner: windows-latest
            target: x64
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: 3.x
          architecture: ${{ matrix.platform.target }}
      - name: Install nasm
        run: choco install nasm
      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          rust-toolchain: stable
          target: ${{ matrix.platform.target }}
          args: --release --out dist
          sccache: 'true'
      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-windows-${{ matrix.platform.target }}
          path: dist
      - name: pytest
        if: ${{ !startsWith(matrix.platform.target, 'aarch64') }}
        shell: bash
        run: |
          set -e
          pip install uv
          for version in 3.8 3.9 3.10 3.11 3.12; do
            uv venv --preview --python $version
            source .venv/Scripts/activate
            uv pip install certifi pytest
            uv pip install primp --no-index --find-links dist --force-reinstall
            pytest
          done

  macos:
    runs-on: ${{ matrix.platform.runner }}
    strategy:
      fail-fast: false
      matrix:
        platform:
          - runner: macos-12
            target: x86_64
          - runner: macos-14
            target: aarch64
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: 3.x
      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          rust-toolchain: nightly
          target: ${{ matrix.platform.target }}
          args: --release --out dist
          sccache: 'true'
      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-macos-${{ matrix.platform.target }}
          path: dist
      - name: pytest
        run: |
          set -e
          pip install uv
          for version in 3.8 3.9 3.10 3.11 3.12; do
            uv venv --preview --python $version
            source .venv/bin/activate
            uv pip install certifi pytest
            uv pip install primp --no-index --find-links dist --force-reinstall
            pytest
          done

  sdist:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build sdist
        uses: PyO3/maturin-action@v1
        with:
          command: sdist
          args: --out dist
      - name: Upload sdist
        uses: actions/upload-artifact@v4
        with:
          name: wheels-sdist
          path: dist

  release:
    name: Release
    runs-on: ubuntu-latest
    if: "startsWith(github.ref, 'refs/tags/')"
    needs: [linux, musllinux, windows, macos, sdist]
    steps:
      - uses: actions/download-artifact@v4
      - name: Publish to PyPI
        uses: PyO3/maturin-action@v1
        env:
          MATURIN_PYPI_TOKEN: ${{ secrets.PYPI_API_TOKEN }}
        with:
          command: upload
          args: --non-interactive --skip-existing wheels-*/*
